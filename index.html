<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Huddle landing page</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body id="body">

  <header id="header">
    <nav>
      <a href="#header" class="logo-container">
        <img src="images/logo.svg" alt="header logo">
      </a>
    </nav>
  </header>

  <main id="main">
    <section class="section-image">
      <img src="images/illustration-mockups.svg" alt="">
    </section>
    <section class="section-content">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion. </p>
      <button class="register"><a href="#header">Register</a></button>
    </section>
  </main>

  <footer>
    <ul class="footer-ul">
      <li class="footer-list">
        <a href="" class="footer-link fa-brands fa-facebook-f"></a>
      </li>
      <li class="footer-list">
        <a href="" class="footer-link fa-brands fa-twitter"></a>
      </li>
      <li class="footer-list">
        <a href="" class="footer-link fa-brands fa-instagram"></a>
      </li>
    </ul>
  </footer>

</body>
</html>
